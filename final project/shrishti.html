<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>WELCOME TO LOGIN PAGE</title>

    <link rel="stylesheet" href="style.css">

</head>

<script type="text/javascript">

    function validation() {
        var input_text = document.querySelector("#input_text");
        var input_password = document.querySelector("#input_password");
        var error_msg = document.querySelector(".error_msg");
        if (input_text.value.length <= 3 || input_password.value.length <= 3) {
            error_msg.style.display = "inline-block";
            input_text.style.border = "1px solid #f74040";
            input_password.style.border = "1px solid #f74040";
            return false;
        }
        else {
            alert("Shrishti Welcome to Bihar Tourist Officaial Website")
            window.location.href = "D:\MWD\HTML\page1.html";//return true;
        }
    }
    var input_fields = document.querySelectorAll(".input");
    var login_btn = document.querySelector("#login_btn");
    input_fields.forEach(function (input_item) {
        input_item.addEventListener("input", function () {
            if (input_item.value.length > 3) {
                login_btn.disabled = false;
                login_btn.className = "btn enabled"
            }
        })
    })
</script>

<style type="text/css">
    * {

        margin: 0;

        padding: 0;

        box-sizing: border-box;

        font-family: 'Jost', sans-serif;

        outline: none;

        color: #290474;

    }



    body {

        background-image: url("https://rural.struttandparker.com/wp-content/uploads/2019/11/farming.jpeg");

        background-repeat: no-repeat;

        background-position: center;

        background-size: cover;

    }



    .wrapper {

        min-height: 100vh;

        display: flex;

        justify-content: center;

        align-items: center;



    }



    .form {

        width: 425px;

        height: auto;

        background: #fff;

        padding: 35px 50px;

        border-radius: 2px;

        background: rgba(0, 0, 80, 0.3);

    }



    .form .title {

        text-align: center;

        margin-bottom: 20px;

        font-weight: 700;

        font-size: 30px;

        color: white;

    }



    .form .input_wrap {

        margin-bottom: 20px;

        width: 325px;

        position: relative;

    }



    .form .input_wrap:last-child {

        margin-bottom: 0;

    }



    .form .input_wrap label {

        display: block;

        margin-bottom: 5px;

        color: white;

        font-family: cursive;

        font-size: 25px;

    }



    .form .input_wrap input {

        padding: 15px;

        width: 100%;

        border: 1px solid transparent;

        font-size: 16px;

        border-radius: 3px;

    }



    .form .input_wrap .input {

        background: #f5f4f4;

        padding-right: 35px;

    }





    .form .input_wrap .input:focus {

        border-color: #1dbf73;

    }



    .form .input_wrap .input_field {

        position: relative;

    }



    .form .input_wrap .btn {

        text-transform: uppercase;

        letter-spacing: 3px;

        color: #fff;

    }



    .form .input_wrap .btn.disabled {

        background: #727272;

    }



    .form .input_wrap .btn.enabled {

        background: #1dbf73;

        cursor: pointer;

    }



    .form .input_wrap .error_msg {

        font-size: 15px;

        margin-bottom: 5px;

        color: white;

        display: none;

    }
</style>

<body>
    <div class="wrapper">
        <div class="form">
            <div class="title">
                WELCOME TO BIHAR
            </div>
            <form name="loginform" method="post" action="successpage.html" onsubmit="return validation();">
                <div class="input_wrap">                    
                    <label for="input_text">Email</label>
                    <div class="input_field">
                        <input name="email" type="text" class="input" id="input_text">
                    </div>
                </div>
                <div class="input_wrap">
                    <label for="input_password">Password</label>
                    <div class="input_field">
                        <input name="password" type="password" class="input" id="input_password">
                    </div>
                </div>
                <div class="input_wrap">
                    <span class="error_msg">Incorrect username or password. Please try again</span>
                    <input type="submit" name="log" id="logButton" value="LOGIN" onclick="myfunction()">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
